<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Vos tâches</title>

  <link rel="stylesheet" href="css/flex.css" />

  <link rel="stylesheet" href="css/flex.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/todo.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="js/todo.js"></script>
  <script src="js/quizz.js"></script>

</head>

<body>
  <header>
    <h1 id="header">TODOOS</h1>
  </header>

  <div id="tabs">
    <ul>
      <li><a href="#tabsT">TODOOS</a></li>
      <li><a href="#tabsQ">QUIZZS</a></li>
    </ul>
  </div>

  <div id="tabsT">

    <div id='main'>

      <nav id="nav1">
        <h2>Todo</h2>
        <input id="button" type="button" value="Recuperer les taches" />
        <div id="taches">
        </div>
      </nav>

      <article>
        <h2>Editeur de Tâches</h2>
        <section id="tools">
          <img id="add" src="img/new.png" alt="Nouvelle chose à faire" />
          <img id="del" src="img/delete.png" alt="Enlever cette tache" />
        </section>
        <section id="currenttask"> </section>
      </article>
    </div>

  </div>

  <div id="tabsQ">

    <div id='Qmain'>

      <nav id="Qnav1">
        <h2>Questionnaires</h2>
        <input id="Qbutton" type="button" value="Recuperer les Questionnaires" />
        <div id="Qquestionnaires">
        </div>
      </nav>

      <article>
        <h2>edit Questionnaire</h2>
        <section id="Qtool">
          <p>Questionnaires</p>
          <img id="Qadd" src="img/new.png" alt="Nouveau Questionnaire" />
          <img id="Qdel" src="img/delete.png" alt="Enlever Questionnaire" />
          <p>Questions</p>
          <img id="Qadd" src="img/new.png" alt="Nouvelle Questions" />
          <img id="Qdel" src="img/delete.png" alt="Enlever Questions" />
        </section>
        <section id="Qcurrentquestion"> </section>
      </article>

      <article>
        <h2>edit Questions</h2>
        <section id="Qtools">
          <p>Questionnaires</p>
          <img id="Qadd" src="img/new.png" alt="Nouveau Questionnaire" />
          <img id="Qdel" src="img/delete.png" alt="Enlever Questionnaire" />
          <p>Questions</p>
          <img id="Qadd" src="img/new.png" alt="Nouvelle Questions" />
          <img id="Qdel" src="img/delete.png" alt="Enlever Questions" />
        </section>
        <section id="Qcurrentquestion"> </section>
        <section id="Qrcurrentreponse"> </section>
      </article>
    </div>

  </div>

  <footer>
    <div data-role="footer" class="ui-bar">
      <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
    </div>
  </footer>

  <script>
    $(function () {
      $("#tabs a").click(function (e) {
        e.preventDefault();
        $( "#tabs" ).tabs();
      });
    });
  </script>

</body>

</html>
