<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Vos tâches</title>
    <!-- USE THE SOURCE MIN JQUERY NOT JUST SOME FILES -->

        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP bump version from 4.4.1 to 5.2.3 -->

        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-sA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'." crossorigin="anonymous"
        referrerpolicy="no-referrer">

    <!-- LOCALS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/todo.js"></script>
    <script src="js/quizz.js"></script>
</head>

<body>
    <header>
        <div id="header">
            <h1>[TODO DOS && QUIZ ZSS]</h1>
            <h1>flask REST - SQLlite - SQLalchemy</h1>
            <h1>Jquery</h1>
            <h3>PAVARD Arthur</h3>
        </div>
    </header>

    <div id="tabs">
        <ul>
            <li><a href="#tabsT">TODODOS</a></li>
            <li><a href="#tabsQ">QUIZZSS</a></li>
        </ul>

        <div id="tabsT">
            <div id='Tmain'>
                <nav id="Tnav1">
                    <h2>Todo</h2>
                    <input id="button" type="button" value="Recuperer les taches" />
                    <div id="taches"></div>
                </nav>
                <article>
                    <h2>Editeur de Tâches</h2>
                    <section id="tools">
                        <img id="add" src="img/new.png" alt="Nouvelle chose à faire" />
                        <img id="del" src="img/delete.png" alt="Enlever cette tache" />
                    </section>
                    <section id="currenttask"></section>
                </article>
            </div>
        </div>

        <div id="tabsQ">
            <div id='Qmain'>
                <nav id="Qnav1">
                    <h2>Questionnaires</h2>
                    <input id="Qbutton" type="button" value="Recuperer les Questionnaires" />
                    <div id="Qquestionnaires"></div>
                </nav>
                <article>
                    <h2>Edit Questionnaire</h2>
                    <section id="Qtool">
                        <p>Questionnaires</p>
                        <img id="QaddQuiz" src="img/new.png" alt="Nouveau Questionnaire" />
                        <img id="QdelQuiz" src="img/delete.png" alt="Enlever Questionnaire" />
                        <p>Questions</p>
                    </section>
                    <section id="Qcurrentquestion"></section>
                </article>
                <article>
                    <h2>Edit Questions</h2>
                    <section id="Qtools">
                        <p>Question</p>
                        <img id="QaddQuestion" src="img/new.png" alt="Nouvelle Question" />
                        <img id="QdelQuestion" src="img/delete.png" alt="Enlever Question" />
                    </section>
                    <section id="Qcurrentquestion2"></section> <!-- Renamed to avoid duplicate ID -->
                    <section id="Qrcurrentreponse"></section>
                    <input id="QRbutton" type="button" value="submit reponse" />
                </article>
            </div>
        </div>
    </div>

    <footer>
        <div data-role="footer" class="ui-bar">
            <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            $("#tabs").tabs(); // Initialize tabs on document ready
        });
    </script>
</body>

</html>
